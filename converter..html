<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="converter.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>
<body>
    <div class="container">
        <h2>Currency Converter</h2>
        <form action="">
            <div class="amount">
            <p>Enter Amount</p>
            <input value="1" type="text">
        </div>
        <div class="dropDown">
            <div class="from">
                <p>From</p>
                <div class="select-container">
                    <img src="https://flagsapi.com/US/shiny/64.png" alt="country-flags">
                    <select name="from">
                      <!--   <option value="USD">USD</option>
                        <option value="INR">INR</option>
                        <option value="EUR">EUR</option>
                        <option value="AUD">AUD</option> -->
                    </select>
                </div>
            </div>
            <i class="fa-solid fa-arrow-right-arrow-left" id="swap"></i>
            <div class="to">
                <p>To</p>
                 <div class="select-container">
                    <img src="https://flagsapi.com/IN/shiny/64.png" alt="country-flags">
                    <select name="to">
                     <!--    <option value="USD">USD</option>
                        <option value="INR">INR</option>
                        <option value="EUR">EUR</option>
                        <option value="AUD">AUD</option> -->
                    </select>
                </div>
            </div>
        </div>
        <div class="msg">1USD = 80INR</div>
        <button>Get Exchange Rate</button>
        </form>


    </div>
    
    <script src="countries.js"></script>
    <script src="converter.js"></script>
</body>
</html>
